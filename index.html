<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="card">
    <section class="nft">
      <div class="nft-view">
        <img class="nft-photo" src="images/image-equilibrium.jpg" alt="Equilibrium Image">
      </div>
    </section>
    <section class="info">
      <h1 class="info-name">Equilibrium #3429</h1>

      <p class="info-description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="info-visual">
        <span class="info-value"> <img class="eth" src="images/icon-ethereum.svg" alt="Ethereum Icon"> 0.041 ETH</span>
        <span class="info-time"> <img class="clock" src="images/icon-clock.svg" alt="Clock Icon"> 3 days left</span>
      </div>
    </section>

    <hr class="line">

    <div class="author">
      <img class="avatar" src="images/image-avatar.png" alt="">
      <p class="credit">Creation of <span class="credit-name">Jules Wyvern</span></p>
    </div>
  </main>

  <!-- <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/orafaeloliveira">Rafael Oliveira</a>.
  </footer> -->
</body>

</html>
